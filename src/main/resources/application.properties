spring.application.name=ClickNBuy
# Server Properties
server.port=${PORT}
# Database Properties
spring.datasource.url=jdbc:${DB_URL}
spring.datasource.username=${DB_UN}
spring.datasource.password=${DB_PWD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#AI
spring.ai.openai.api-key=${OPENAIKEY}
#Email Properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL}
spring.mail.password=${APP_PWD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
CLOUDINARY_URL=${CLOUDINARY_URL}
TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
TWILIO_MOBILE=${TWILIO_MOBILE}
razorpay.keyId=${RAZORPAY_KEY_ID}
razorpay.keySecret=${RAZORPAY_KEY_SECRET}