<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClickNBuy - Enter OTP</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #f8f9fa;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}

.otp-container {
	background: white;
	padding: 35px 30px;
	border-radius: 12px;
	box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
	width: 100%;
	max-width: 400px;
	text-align: center;
}

.otp-container h1 {
	color: #28a745;
	margin-bottom: 25px;
	font-weight: 700;
}

.otp-container input[type="number"] {
	margin-bottom: 15px;
}

.btn-submit {
	background-color: #28a745;
	color: white;
	font-weight: 600;
	width: 100%;
}

.btn-submit:hover {
	background-color: #1e7e34;
}

.toast-container {
	position: fixed;
	top: 1rem;
	right: 1rem;
	z-index: 1055;
}
</style>
</head>
<body>

	<div class="otp-container">
		<h1>Enter OTP</h1>

		<form action="/otp" method="post">
			<input type="hidden" name="id" th:value="${id}"> <input
				type="number" name="otp" class="form-control"
				placeholder="Enter OTP" required>
			<button type="submit" class="btn btn-submit mt-2">Submit</button>
		</form>

		<a th:href="'/resend-otp?id='+${id}">Resend OTP</a>
	</div>

	<!-- Toast Container -->
	<div class="toast-container" id="toastContainer"></div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Toast Messages -->
	<script th:inline="javascript">
    // Fetch messages from model
    let successMessage = [[${success != null}]] ? '[[${success}]]' : null;
    let errorMessage = [[${error != null}]] ? '[[${error}]]' : null;

    function showToast(message, type='success') {
        if (!message) return;

        const toastHTML = `
        <div class="toast align-items-center text-bg-${type} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">${message}</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>`;

        const container = document.getElementById('toastContainer');
        container.insertAdjacentHTML('beforeend', toastHTML);
        const toastEl = container.lastElementChild;
        const toast = new bootstrap.Toast(toastEl, { delay: 4000 }); // auto-dismiss after 4s
        toast.show();
    }

    // Show toasts
    showToast(successMessage, 'success');
    showToast(errorMessage, 'danger');
</script>

</body>
</html>
