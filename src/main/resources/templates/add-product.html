<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClickNBuy - Add Product</title>

<!-- Bootstrap CSS & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<!-- Inter Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary-color: #4F46E5;
    --primary-hover: #4338CA;
    --secondary-color: #10B981;
    --accent-color: #F59E0B;
    --danger-color: #EF4444;
    --dark-color: #111827;
    --gray-color: #6B7280;
    --light-gray: #F3F4F6;
    --white: #FFFFFF;
    --border-radius: 12px;
    --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
}

body {
    background-color: var(--light-gray);
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    color: var(--dark-color);
}

.main-content {
    flex: 1;
    padding: 2rem 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.product-form-container {
    background: var(--white);
    padding: 2.5rem;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    width: 100%;
    max-width: 600px;
}

.product-form-header {
    text-align: center;
    margin-bottom: 2rem;
}

.product-form-header h1 {
    color: var(--primary-color);
    font-size: 1.75rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.product-form-subtitle {
    color: var(--gray-color);
    font-size: 0.95rem;
}

.input-group {
    margin-bottom: 1.25rem;
    position: relative;
}

.input-group .form-control {
    padding: 0.75rem 1rem 0.75rem 2.75rem;
    font-size: 1rem;
    border: 1px solid #dee2e6;
    border-radius: var(--border-radius);
    transition: all 0.2s ease-in-out;
}

.input-group .form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.15);
}

.input-group i {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--gray-color);
    z-index: 4;
}

.input-group textarea.form-control {
    min-height: 100px;
    padding-top: 1rem;
}

.file-upload-wrapper {
    position: relative;
    margin-bottom: 1.25rem;
}

.file-upload-wrapper .form-control {
    padding-left: 2.75rem;
}

.file-preview {
    margin-top: 1rem;
    border-radius: var(--border-radius);
    overflow: hidden;
    display: none;
}

.file-preview img {
    max-width: 100%;
    height: auto;
}

.btn-submit {
    background-color: var(--primary-color);
    color: var(--white);
    font-weight: 600;
    padding: 0.75rem 1.5rem;
    border-radius: var(--border-radius);
    border: none;
    width: 100%;
    transition: all 0.2s ease-in-out;
}

.btn-submit:hover {
    background-color: var(--primary-hover);
    transform: translateY(-1px);
}

.error-text {
    color: var(--danger-color);
    font-size: 0.875rem;
    margin-top: 0.25rem;
    display: block;
}

.toast-container {
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 1055;
}

.toast {
    background: var(--white);
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
}
</style>
</head>
<body>
    <div class="main-content">
        <div class="product-form-container">
            <div class="product-form-header">
                <h1><i class="bi bi-box-seam"></i> Add New Product</h1>
                <p class="product-form-subtitle">Fill in the details to add a new product to your inventory</p>
            </div>

            <form action="/admin/add-product" method="post" th:object="${productDto}" 
                enctype="multipart/form-data" class="needs-validation" novalidate>
                
                <div class="input-group">
                    <i class="bi bi-tag"></i>
                    <input type="text" class="form-control" th:field="*{name}"
                        placeholder="Product name" required>
                    <div class="invalid-feedback">
                        Please enter a product name
                    </div>
                    <span class="error-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>

                <div class="input-group">
                    <i class="bi bi-card-text"></i>
                    <textarea class="form-control" th:field="*{description}"
                        placeholder="Product description" required
                        rows="3"></textarea>
                    <div class="invalid-feedback">
                        Please enter a product description
                    </div>
                    <span class="error-text" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                </div>

                <div class="input-group">
                    <i class="bi bi-currency-rupee"></i>
                    <input type="number" class="form-control" th:field="*{price}"
                        placeholder="Product price" required
                        min="0" step="0.01">
                    <div class="invalid-feedback">
                        Please enter a valid price
                    </div>
                    <span class="error-text" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                </div>

                <div class="input-group">
                    <i class="bi bi-boxes"></i>
                    <input type="number" class="form-control" th:field="*{stock}"
                        placeholder="Stock quantity" required
                        min="0">
                    <div class="invalid-feedback">
                        Please enter a valid stock quantity
                    </div>
                    <span class="error-text" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></span>
                </div>

                <div class="input-group">
                    <i class="bi bi-bookmark"></i>
                    <input type="text" class="form-control" th:field="*{category}"
                        placeholder="Product category" required>
                    <div class="invalid-feedback">
                        Please enter a product category
                    </div>
                    <span class="error-text" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
                </div>

                <div class="file-upload-wrapper">
                    <div class="input-group">
                        <i class="bi bi-image"></i>
                        <input type="file" class="form-control" th:field="*{image}"
                            accept="image/*" required
                            id="productImage">
                        <div class="invalid-feedback">
                            Please select a product image
                        </div>
                        <span class="error-text" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
                    </div>
                    <div class="file-preview" id="imagePreview"></div>
                </div>

                <button type="submit" class="btn btn-submit">
                    <i class="bi bi-plus-circle me-2"></i>Add Product
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // Form validation
        const form = document.querySelector('.needs-validation');
        if (form) {
            form.addEventListener('submit', function(event) {
                if (!this.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                this.classList.add('was-validated');
            });
        }

        // Image preview
        const imageInput = document.getElementById('productImage');
        const imagePreview = document.getElementById('imagePreview');
        
        if (imageInput) {
            imageInput.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        imagePreview.innerHTML = `<img src="${e.target.result}" class="img-fluid" alt="Preview">`;
                        imagePreview.style.display = 'block';
                    }
                    
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
        }

        // Toast Messages
        function showToast(message, type = 'success') {
            if (!message) return;

            const toastContainer = document.getElementById('toastContainer');
            const toastElement = document.createElement('div');
            toastElement.className = `toast align-items-center text-bg-${type} border-0 mb-2`;
            toastElement.setAttribute('role', 'alert');
            toastElement.setAttribute('aria-live', 'assertive');
            toastElement.setAttribute('aria-atomic', 'true');
            
            toastElement.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="bi ${type === 'success' ? 'bi-check-circle' : 'bi-exclamation-circle'} me-2"></i>
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;

            toastContainer.appendChild(toastElement);
            const toast = new bootstrap.Toast(toastElement, {
                autohide: true,
                delay: 3000
            });
            toast.show();

            // Remove the toast element after it's hidden
            toastElement.addEventListener('hidden.bs.toast', function() {
                toastElement.remove();
            });
        }

        // Show messages if they exist
        const success = /*[[${success}]]*/ null;
        const error = /*[[${error}]]*/ null;
        
        if (success) showToast(success, 'success');
        if (error) showToast(error, 'danger');
    });
    </script>
</body>
</html>
