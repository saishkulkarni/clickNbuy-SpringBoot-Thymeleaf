<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickNBuy - Cart</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            font-weight: bold;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<!-- Navbar (optional: include same navbar from home page) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">ClickNBuy</a>
        <div class="d-flex align-items-center">
            <a href="/user/cart" class="btn btn-info me-2">
                <i class="bi bi-cart"></i> Cart
            </a>
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>

<!-- Main Container -->
<main class="container my-5">
    <h1 class="mb-4 text-center">Your Shopping Cart</h1>

    <div th:if="${#lists.isEmpty(items)}" class="alert alert-warning text-center">
        Your cart is empty.
    </div>

    <div th:unless="${#lists.isEmpty(items)}" class="table-responsive">
        <table class="table table-bordered table-hover align-middle shadow-sm bg-white">
            <thead class="table-dark">
                <tr>
                    <th>Product Name</th>
                    <th>Price (â‚¹)</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.product.name}"></td>
                    <td th:text="${item.product.price}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td>
                        <div class="d-flex gap-2">
                            <a th:href="'/user/add-cart/'+${item.product.id}" class="btn btn-success btn-sm">
                                <i class="bi bi-plus"></i> Add
                            </a>
                            <a th:href="'/user/remove-cart/'+${item.product.id}" class="btn btn-danger btn-sm">
                                <i class="bi bi-trash"></i> Remove
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-light py-3 text-center mt-auto">
    &copy; 2025 ClickNBuy. All Rights Reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
