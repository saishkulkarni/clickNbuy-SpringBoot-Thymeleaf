<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClickNBuy - Login</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #f8f9fa;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}

.login-container {
	background: white;
	padding: 40px 30px;
	border-radius: 12px;
	box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
	width: 100%;
	max-width: 380px;
	text-align: center;
}

.login-container h1 {
	color: #007bff;
	margin-bottom: 25px;
	font-weight: 700;
}

.login-container input {
	margin-bottom: 15px;
}

.btn-login {
	background-color: #007bff;
	color: white;
	font-weight: 600;
	width: 100%;
}

.btn-login:hover {
	background-color: #0056b3;
}

.links {
	margin-top: 15px;
	font-size: 14px;
	text-align: center;
}

.links a {
	color: #007bff;
	text-decoration: none;
}

.links a:hover {
	text-decoration: underline;
}

.toast-container {
	position: fixed;
	top: 1rem;
	right: 1rem;
	z-index: 1055;
}
</style>
</head>
<body>

	<div class="login-container">
		<h1>ClickNBuy</h1>

		<form action="/login" method="post">
			<input type="email" class="form-control" placeholder="Email"
				name="username" required> <input type="password"
				class="form-control" placeholder="Password" name="password" required>
			<button type="submit" class="btn btn-login mt-2">Login</button>
		</form>

		<div class="links">
			<a href="/forgot-password">Forgot Password?</a><br> <span>Don't have an
				account? <a href="/register">Register</a>
			</span>
		</div>
	</div>

	<!-- Toast Container -->
	<div class="toast-container" id="toastContainer"></div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Toast Messages -->
	<script th:inline="javascript">
    // Fetch messages from model
    let successMessage = [[${success != null}]] ? '[[${success}]]' : null;
    let failureMessage = [[${failure != null}]] ? '[[${failure}]]' : null;
    let paramError = [[${param.error != null}]] ? 'Invalid Credentials' : null;
    let paramLogout = [[${param.logout != null}]] ? 'Logout Successful' : null;

    function showToast(message, type='success') {
        if (!message) return;

        const toastHTML = `
        <div class="toast align-items-center text-bg-${type} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">${message}</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>`;

        const container = document.getElementById('toastContainer');
        container.insertAdjacentHTML('beforeend', toastHTML);
        const toastEl = container.lastElementChild;
        const toast = new bootstrap.Toast(toastEl, { delay: 4000 });
        toast.show();
    }

    // Show toasts
    showToast(successMessage, 'success');
    showToast(failureMessage, 'danger');
    showToast(paramError, 'danger');
    showToast(paramLogout, 'success');
</script>

</body>
</html>
