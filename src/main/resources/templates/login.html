<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickNBuy - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .login-container h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #007bff;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-container button:hover {
      background: #0056b3;
    }

    .login-container .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-container .links a {
      color: #007bff;
      text-decoration: none;
      margin: 0 5px;
    }

    .login-container .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>ClickNBuy</h1>
    
    
	<h3 th:text="${success}"></h3>
	<h3 th:text="${failure}"></h3>
	
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="links">
      <a href="#">Forgot Password?</a>
      <br>
      <span>Don't have an account? <a href="/register">Register</a></span>
    </div>
  </div>

</body>
</html>
