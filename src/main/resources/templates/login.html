<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClickNBuy - Login</title>

<!-- Bootstrap CSS & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<!-- Inter Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary-color: #007bff;
    --primary-hover: #0056b3;
    --secondary-color: #6c757d;
    --success-color: #28a745;
    --danger-color: #dc3545;
    --background-color: #f8f9fa;
    --surface-color: #ffffff;
    --text-primary: #212529;
    --text-secondary: #6c757d;
    --border-radius: 12px;
    --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
}

body {
    background-color: var(--background-color);
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text-primary);
}

.login-container {
    background: var(--surface-color);
    padding: 2.5rem;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.login-container h1 {
    color: var(--primary-color);
    margin-bottom: 0.5rem;
    font-weight: 700;
    font-size: 2rem;
}

.login-subtitle {
    color: var(--text-secondary);
    margin-bottom: 2rem;
    font-size: 0.95rem;
}

.input-group {
    margin-bottom: 1.25rem;
    position: relative;
}

.input-group .form-control {
    padding: 0.75rem 1rem 0.75rem 2.75rem;
    font-size: 1rem;
    border: 1px solid #dee2e6;
    border-radius: var(--border-radius);
    transition: all 0.2s ease-in-out;
}

.input-group .form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.15);
}

.input-group i {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--secondary-color);
    z-index: 4;
}

.btn-login {
    background-color: var(--primary-color);
    color: white;
    font-weight: 600;
    width: 100%;
    padding: 0.75rem;
    border-radius: var(--border-radius);
    border: none;
    transition: all 0.2s ease-in-out;
    margin-top: 0.5rem;
}

.btn-login:hover {
    background-color: var(--primary-hover);
    transform: translateY(-1px);
}

.links {
    margin-top: 1.5rem;
    font-size: 0.95rem;
    text-align: center;
    color: var(--text-secondary);
}

.links a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: all 0.2s ease-in-out;
}

.links a:hover {
    color: var(--primary-hover);
    text-decoration: underline;
}

.divider {
    margin: 1rem 0;
    display: flex;
    align-items: center;
    text-align: center;
    color: var(--text-secondary);
    font-size: 0.9rem;
}

.divider::before,
.divider::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid #dee2e6;
}

.divider span {
    margin: 0 1rem;
}

.toast-container {
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 1055;
}

.toast {
    background: var(--surface-color);
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
}
</style>
</head>
<body>

	<div class="login-container">
		<h1>ClickNBuy</h1>
		<p class="login-subtitle">Welcome back! Please login to your account.</p>

		<form action="/login" method="post" class="needs-validation" novalidate>
			<div class="input-group">
				<i class="bi bi-envelope"></i>
				<input type="email" class="form-control" placeholder="Email address"
					name="username" required>
				<div class="invalid-feedback">
					Please enter a valid email address
				</div>
			</div>

			<div class="input-group">
				<i class="bi bi-lock"></i>
				<input type="password" class="form-control" placeholder="Password"
					name="password" required minlength="6">
				<div class="invalid-feedback">
					Password is required (minimum 6 characters)
				</div>
			</div>

			<button type="submit" class="btn btn-login">
				<i class="bi bi-box-arrow-in-right me-2"></i>Login
			</button>
		</form>

		<div class="divider">
			<span>or</span>
		</div>

		<div class="links">
			<div class="mb-2">
				<a href="/forgot-password">
					<i class="bi bi-key me-1"></i>Forgot Password?
				</a>
			</div>
			<div>
				Don't have an account? 
				<a href="/register">
					<i class="bi bi-person-plus me-1"></i>Register
				</a>
			</div>
		</div>
	</div>

	<!-- Toast Container -->
	<div class="toast-container" id="toastContainer"></div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Toast Messages -->
	<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // Form validation
        const form = document.querySelector('.needs-validation');
        if (form) {
            form.addEventListener('submit', function(event) {
                if (!this.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                this.classList.add('was-validated');
            });
        }

        // Toast Messages
        function showToast(message, type = 'success') {
            if (!message) return;

            const toastContainer = document.getElementById('toastContainer');
            const toastElement = document.createElement('div');
            toastElement.className = `toast align-items-center text-bg-${type} border-0 mb-2`;
            toastElement.setAttribute('role', 'alert');
            toastElement.setAttribute('aria-live', 'assertive');
            toastElement.setAttribute('aria-atomic', 'true');
            
            toastElement.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="bi ${type === 'success' ? 'bi-check-circle' : 'bi-exclamation-circle'} me-2"></i>
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;

            toastContainer.appendChild(toastElement);
            const toast = new bootstrap.Toast(toastElement, {
                autohide: true,
                delay: 3000
            });
            toast.show();
        }

        // Show messages if they exist
        const success = /*[[${success}]]*/ null;
        const failure = /*[[${failure}]]*/ null;
        const hasError = /*[[${param.error != null}]]*/ false;
        const hasLogout = /*[[${param.logout != null}]]*/ false;
        
        if (success) showToast(success, 'success');
        if (failure) showToast(failure, 'danger');
        if (hasError) showToast('Invalid Credentials', 'danger');
        if (hasLogout) showToast('Logout Successful', 'success');
    });
</script>

</body>
</html>
