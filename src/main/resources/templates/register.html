<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClickNBuy - Register</title>
<style>
body {
	margin: 0;
	font-family: Arial, sans-serif;
	background: #f5f5f5;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.register-container {
	background: white;
	padding: 30px 40px;
	border-radius: 10px;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	width: 380px;
	text-align: center;
}

.register-container h1 {
	font-size: 26px;
	margin-bottom: 20px;
	color: #28a745;
}

.register-container input {
	width: 100%;
	padding: 12px;
	margin: 10px 0;
	border-radius: 6px;
	border: 1px solid #ccc;
	font-size: 14px;
}

.register-container button {
	width: 100%;
	padding: 12px;
	background: #28a745;
	color: white;
	border: none;
	border-radius: 6px;
	font-size: 16px;
	cursor: pointer;
	margin-top: 10px;
}

.register-container button:hover {
	background: #1e7e34;
}

.register-container .links {
	margin-top: 15px;
	font-size: 14px;
}

.register-container .links a {
	color: #007bff;
	text-decoration: none;
	margin: 0 5px;
}

.register-container .links a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>

	<div class="register-container">
		<h1>ClickNBuy</h1>
		<form action="/register" method="post" th:object="${userDto}">
			<input type="text" placeholder="Full Name" th:field="*{name}">
			<span th:errors="*{name}"></span> <input type="text"
				placeholder="Email" th:field="*{email}"> <span
				th:errors="*{email}"></span> <input type="text"
				placeholder="Password" th:field="*{password}"> <span
				th:errors="*{password}"></span> <input type="text"
				placeholder="Confirm Password" th:field="*{confirmPassword}">
			<span th:errors="*{confirmPassword}"></span> <input type="number"
				placeholder="Mobile" name="mobile" th:field="*{mobile}"> <span
				th:errors="*{mobile}"></span> <br> Gender: <input type="radio"
				name="gender" value="male" th:field="*{gender}">Male <input
				type="radio" name="gender" value="female" th:field="*{gender}">female
			<br> <span th:errors="*{gender}"></span> <input type="checkbox"
				name="terms" value="true">i accept Terms and Conditions <br>
			<span th:errors="*{terms}"></span>
			<button type="submit">Register</button>
		</form>

		<div class="links">
			<span>Already have an account? <a href="login.html">Login</a></span>
		</div>
	</div>

</body>
</html>
