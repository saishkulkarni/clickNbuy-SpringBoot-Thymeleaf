<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClickNBuy - Register</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary-color: #4F46E5;
    --primary-hover: #4338CA;
    --secondary-color: #10B981;
    --accent-color: #F59E0B;
    --danger-color: #EF4444;
    --dark-color: #111827;
    --gray-color: #6B7280;
    --light-gray: #F3F4F6;
    --white: #FFFFFF;
}

body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background-color: var(--light-gray);
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    color: var(--dark-color);
}

/* Navbar Styles */
.navbar {
    background: linear-gradient(to right, var(--primary-color), var(--primary-hover));
    padding: 1rem 0;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

.navbar-brand {
    font-weight: 700;
    font-size: 1.6rem;
    color: var(--white) !important;
    letter-spacing: -0.5px;
}

/* Registration Form Styles */
.register-section {
    flex: 1;
    display: flex;
    align-items: center;
    padding: 2rem 0;
}

.register-container {
    background: var(--white);
    padding: 2.5rem;
    border-radius: 1rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 450px;
    margin: auto;
}

.register-container h1 {
    font-size: 1.75rem;
    margin-bottom: 1.5rem;
    color: var(--primary-color);
    text-align: center;
    font-weight: 700;
}

.form-control {
    border-radius: 0.5rem;
    padding: 0.625rem 1rem;
    border: 1px solid #E5E7EB;
    font-size: 0.95rem;
    transition: all 0.2s ease;
}

.form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
}

.form-check-input:checked {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
}

.btn-register {
    background-color: var(--primary-color);
    color: var(--white);
    font-weight: 500;
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    transition: all 0.2s ease;
}

.btn-register:hover {
    background-color: var(--primary-hover);
    transform: translateY(-1px);
}

.links {
    margin-top: 1.5rem;
    font-size: 0.95rem;
    text-align: center;
    color: var(--gray-color);
}

.links a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
}

.links a:hover {
    color: var(--primary-hover);
}

.gender-container {
    margin: 1rem 0;
}

.gender-container .form-check-input:checked {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
}

.terms-container {
    margin: 1rem 0;
    font-size: 0.95rem;
}

.text-danger {
    color: var(--danger-color) !important;
    font-size: 0.85rem;
    margin-top: 0.25rem;
    display: block;
}
</style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-bag-heart-fill me-2"></i>ClickNBuy
            </a>
        </div>
    </nav>

    <!-- Registration Section -->
    <section class="register-section">
        <div class="container">
            <div class="register-container">
                <h1><i class="bi bi-person-plus-fill me-2"></i>Create Account</h1>
                <form action="/register" method="post" th:object="${userDto}">
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" placeholder="Full Name" class="form-control" th:field="*{name}">
                        </div>
                        <span th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" placeholder="Email" class="form-control" th:field="*{email}">
                        </div>
                        <span th:errors="*{email}" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" placeholder="Password" class="form-control" th:field="*{password}">
                        </div>
                        <span th:errors="*{password}" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" placeholder="Confirm Password" class="form-control" th:field="*{confirmPassword}">
                        </div>
                        <span th:errors="*{confirmPassword}" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-phone"></i></span>
                            <input type="number" placeholder="Mobile" class="form-control" th:field="*{mobile}">
                        </div>
                        <span th:errors="*{mobile}" class="text-danger"></span>
                    </div>

                    <div class="gender-container">
                        <label class="form-label mb-2"><i class="bi bi-gender-ambiguous me-1"></i>Gender:</label>
                        <div class="d-flex gap-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" value="male" th:field="*{gender}">
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" value="female" th:field="*{gender}">
                                <label class="form-check-label">Female</label>
                            </div>
                        </div>
                        <span th:errors="*{gender}" class="text-danger"></span>
                    </div>

                    <div class="terms-container form-check">
                        <input class="form-check-input" type="checkbox" name="terms" value="true" id="terms">
                        <label class="form-check-label" for="terms">
                            I accept the <a href="#" class="text-decoration-none">Terms and Conditions</a>
                        </label>
                        <span th:errors="*{terms}" class="text-danger"></span>
                    </div>

                    <button type="submit" class="btn btn-register w-100 mt-4">
                        <i class="bi bi-person-plus me-2"></i>Create Account
                    </button>
                </form>

                <div class="links">
                    <span>Already have an account? <a href="/login">Sign In</a></span>
                </div>
            </div>
        </div>
    </section>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true" 
             th:if="${success != null}" data-bs-autohide="true" data-bs-delay="3000">
            <div class="d-flex">
                <div class="toast-body bg-success rounded-start">
                    <i class="bi bi-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        <div class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true" 
             th:if="${error != null}" data-bs-autohide="true" data-bs-delay="3000">
            <div class="d-flex">
                <div class="toast-body bg-danger rounded-start">
                    <i class="bi bi-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize all toasts
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function(toastEl) {
            return new bootstrap.Toast(toastEl)
        });
        // Show all toasts
        toastList.forEach(toast => toast.show());
    });
    </script>
</body>
</html>
