<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClickNBuy - Register</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background: #f8f9fa;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}

.register-container {
	background: white;
	padding: 40px 30px;
	border-radius: 12px;
	box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
	width: 100%;
	max-width: 400px;
}

.register-container h1 {
	font-size: 28px;
	margin-bottom: 25px;
	color: #28a745;
	text-align: center;
	font-weight: 700;
}

.form-control:focus {
	box-shadow: none;
	border-color: #28a745;
}

.btn-register {
	background-color: #28a745;
	color: white;
	font-weight: 600;
	transition: background 0.3s;
}

.btn-register:hover {
	background-color: #1e7e34;
}

.links {
	margin-top: 15px;
	font-size: 14px;
	text-align: center;
}

.links a {
	color: #007bff;
	text-decoration: none;
}

.links a:hover {
	text-decoration: underline;
}

.gender-container {
	margin: 10px 0;
}

.terms-container {
	margin: 10px 0;
	font-size: 14px;
}
</style>
</head>
<body>

	<div class="register-container">
		<h1>ClickNBuy</h1>
		<form action="/register" method="post" th:object="${userDto}">
			<div class="mb-3">
				<input type="text" placeholder="Full Name" class="form-control"
					th:field="*{name}"> <span th:errors="*{name}"
					class="text-danger small"></span>
			</div>
			<div class="mb-3">
				<input type="email" placeholder="Email" class="form-control"
					th:field="*{email}"> <span th:errors="*{email}"
					class="text-danger small"></span>
			</div>
			<div class="mb-3">
				<input type="password" placeholder="Password" class="form-control"
					th:field="*{password}"> <span th:errors="*{password}"
					class="text-danger small"></span>
			</div>
			<div class="mb-3">
				<input type="password" placeholder="Confirm Password"
					class="form-control" th:field="*{confirmPassword}"> <span
					th:errors="*{confirmPassword}" class="text-danger small"></span>
			</div>
			<div class="mb-3">
				<input type="number" placeholder="Mobile" class="form-control"
					th:field="*{mobile}"> <span th:errors="*{mobile}"
					class="text-danger small"></span>
			</div>

			<div class="gender-container">
				<label class="form-label me-2">Gender:</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender"
						value="male" th:field="*{gender}"> <label
						class="form-check-label">Male</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender"
						value="female" th:field="*{gender}"> <label
						class="form-check-label">Female</label>
				</div>
				<div>
					<span th:errors="*{gender}" class="text-danger small"></span>
				</div>
			</div>

			<div class="terms-container form-check">
				<input class="form-check-input" type="checkbox" name="terms"
					value="true" id="terms"> <label class="form-check-label"
					for="terms"> I accept Terms and Conditions </label>
				<div>
					<span th:errors="*{terms}" class="text-danger small"></span>
				</div>
			</div>

			<button type="submit" class="btn btn-register w-100 mt-3">Register</button>
		</form>

		<div class="links">
			<span>Already have an account? <a href="/login">Login</a></span>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
