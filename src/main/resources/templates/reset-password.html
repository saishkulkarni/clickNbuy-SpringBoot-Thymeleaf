<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClickNBuy - Reset Password</title>
<!-- Bootstrap CSS & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<!-- Inter Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary-color: #007bff;
    --primary-hover: #0056b3;
    --secondary-color: #6c757d;
    --success-color: #28a745;
    --danger-color: #dc3545;
    --background-color: #f8f9fa;
    --surface-color: #ffffff;
    --text-primary: #212529;
    --text-secondary: #6c757d;
    --border-radius: 12px;
    --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
}

body {
    background-color: var(--background-color);
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text-primary);
}

.reset-container {
    background: var(--surface-color);
    padding: 2.5rem;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.reset-container h2 {
    color: var(--primary-color);
    margin-bottom: 0.5rem;
    font-weight: 700;
    font-size: 1.75rem;
}

.reset-subtitle {
    color: var(--text-secondary);
    margin-bottom: 2rem;
    font-size: 0.95rem;
    line-height: 1.5;
}

.input-group {
    margin-bottom: 1.25rem;
    position: relative;
}

.input-group .form-control {
    padding: 0.75rem 1rem 0.75rem 2.75rem;
    font-size: 1rem;
    border: 1px solid #dee2e6;
    border-radius: var(--border-radius);
    transition: all 0.2s ease-in-out;
}

.input-group .form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.15);
}

.input-group i {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--secondary-color);
    z-index: 4;
}

.btn-reset {
    background-color: var(--primary-color);
    color: white;
    font-weight: 600;
    width: 100%;
    padding: 0.75rem;
    border-radius: var(--border-radius);
    border: none;
    transition: all 0.2s ease-in-out;
    margin-top: 0.5rem;
}

.btn-reset:hover {
    background-color: var(--primary-hover);
    transform: translateY(-1px);
}

.back-link {
    display: inline-flex;
    align-items: center;
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    margin-top: 1.5rem;
    transition: all 0.2s ease-in-out;
}

.back-link:hover {
    color: var(--primary-hover);
    text-decoration: none;
    transform: translateX(-3px);
}

.back-link i {
    margin-right: 0.5rem;
}

.error-text {
    color: var(--danger-color);
    font-size: 0.875rem;
    margin-top: 0.25rem;
    text-align: left;
    display: block;
}

.password-strength {
    height: 4px;
    background-color: #e9ecef;
    border-radius: 2px;
    margin-top: 0.5rem;
    overflow: hidden;
}

.password-strength-bar {
    height: 100%;
    width: 0;
    transition: width 0.3s ease;
    border-radius: 2px;
}

.password-strength-text {
    font-size: 0.875rem;
    margin-top: 0.25rem;
    text-align: left;
}

.toast-container {
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 1055;
}

.toast {
    background: var(--surface-color);
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
}
</style>
</head>
<body>

	<div class="reset-container">
		<h2><i class="bi bi-shield-lock"></i> Reset Password</h2>
		<p class="reset-subtitle">Please enter the verification code and your new password</p>

		<form action="/reset-password" method="post" th:object="${passwordDto}" class="needs-validation" novalidate>
			<input type="hidden" name="id" th:value="${id}">
			
			<div class="input-group">
				<i class="bi bi-key"></i>
				<input type="number" class="form-control" th:field="*{otp}"
					placeholder="Enter verification code" required
					pattern="[0-9]*" inputmode="numeric"
					minlength="6" maxlength="6">
				<div class="invalid-feedback">
					Please enter a valid verification code
				</div>
			</div>

			<div class="input-group">
				<i class="bi bi-lock"></i>
				<input type="password" class="form-control" th:field="*{password}"
					placeholder="New password" required
					minlength="8" id="password">
				<div class="invalid-feedback">
					Password must be at least 8 characters
				</div>
				<span class="error-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			</div>

			<div class="password-strength">
				<div class="password-strength-bar" id="strengthBar"></div>
			</div>
			<div class="password-strength-text" id="strengthText"></div>

			<div class="input-group">
				<i class="bi bi-lock-fill"></i>
				<input type="password" class="form-control" th:field="*{confirmPassword}"
					placeholder="Confirm password" required
					minlength="8" id="confirmPassword">
				<div class="invalid-feedback">
					Passwords do not match
				</div>
				<span class="error-text" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
			</div>

			<button type="submit" class="btn btn-reset">
				<i class="bi bi-check2-circle me-2"></i>Update Password
			</button>
		</form>
	</div>

	<div class="toast-container" id="toastContainer"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // Form validation
        const form = document.querySelector('.needs-validation');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        if (form) {
            form.addEventListener('submit', function(event) {
                if (!this.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Passwords do not match');
                    event.preventDefault();
                } else {
                    confirmPassword.setCustomValidity('');
                }

                this.classList.add('was-validated');
            });
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let tips = [];

            if (password.length >= 8) {
                strength += 25;
            } else {
                tips.push('at least 8 characters');
            }

            if (password.match(/[A-Z]/)) {
                strength += 25;
            } else {
                tips.push('uppercase letter');
            }

            if (password.match(/[a-z]/)) {
                strength += 25;
            } else {
                tips.push('lowercase letter');
            }

            if (password.match(/[0-9]/)) {
                strength += 25;
            } else {
                tips.push('number');
            }

            let color;
            let text;
            if (strength === 100) {
                color = '#28a745';
                text = 'Strong password';
            } else if (strength >= 50) {
                color = '#ffc107';
                text = 'Medium strength - Add ' + tips.join(', ');
            } else {
                color = '#dc3545';
                text = 'Weak password - Add ' + tips.join(', ');
            }

            strengthBar.style.width = strength + '%';
            strengthBar.style.backgroundColor = color;
            strengthText.textContent = text;
            strengthText.style.color = color;
        }

        if (password) {
            password.addEventListener('input', function() {
                checkPasswordStrength(this.value);
                if (confirmPassword.value) {
                    if (this.value === confirmPassword.value) {
                        confirmPassword.setCustomValidity('');
                    } else {
                        confirmPassword.setCustomValidity('Passwords do not match');
                    }
                }
            });
        }

        if (confirmPassword) {
            confirmPassword.addEventListener('input', function() {
                if (this.value === password.value) {
                    this.setCustomValidity('');
                } else {
                    this.setCustomValidity('Passwords do not match');
                }
            });
        }

        // Toast Messages
        function showToast(message, type = 'success') {
            if (!message) return;

            const toastContainer = document.getElementById('toastContainer');
            const toastElement = document.createElement('div');
            toastElement.className = `toast align-items-center text-bg-${type} border-0 mb-2`;
            toastElement.setAttribute('role', 'alert');
            toastElement.setAttribute('aria-live', 'assertive');
            toastElement.setAttribute('aria-atomic', 'true');
            
            toastElement.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="bi ${type === 'success' ? 'bi-check-circle' : 'bi-exclamation-circle'} me-2"></i>
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;

            toastContainer.appendChild(toastElement);
            const toast = new bootstrap.Toast(toastElement, {
                autohide: true,
                delay: 3000
            });
            toast.show();

            // Remove the toast element after it's hidden
            toastElement.addEventListener('hidden.bs.toast', function() {
                toastElement.remove();
            });
        }

        // Show messages if they exist
        const success = /*[[${success}]]*/ null;
        const error = /*[[${error}]]*/ null;
        
        if (success) showToast(success, 'success');
        if (error) showToast(error, 'danger');
    });
    </script>
</body>
</html>
</body>
</html>
